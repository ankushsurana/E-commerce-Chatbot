[client]
showErrorDetails = false

[server]
headless = true
maxUploadSize = 200
enableXsrfProtection = true
enableCORS = false
enableWebsocketCompression = true

[browser]
gatherUsageStats = false

[theme]
primaryColor = "#667eea"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f0f2f6"
textColor = "#262730"
font = "sans serif"